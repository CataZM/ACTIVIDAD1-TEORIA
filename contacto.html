    <main id="contacto">
        <h1>Contacto</h1>
        <p>Utiliza el formulario siguiente para ponerte en contacto con nosotros:</p>
        <form action="mailto:catazuppa@gmail.com?subject=Contacto desde el sitio web" method="post" enctype="text/plain">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
